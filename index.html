<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div>
    <img src="./images/tetris-logo.png" class="logo"/>
    <img src="./images/instructions.png" class="instructions"/>
  </div>
  <div class="outerbox">
  <canvas id="game"
          class="game-canvas"
          width="300px"
          height="600px"></canvas>

          <div>
            <img src="./images/next.png" class="next"/>
            <img src="./images/lshape-border.png" class="shape" />
          </div>

          <div class="score">
            <img src="./images/score.png" class="score"/>
            <img src="./images/1000.png" class="score-number"/>
          </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
